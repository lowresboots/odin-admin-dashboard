<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="assets/icons/dashboard-icon.svg" alt="Dashboard Icon" />
                <span>Dashboard</span>
            </div>
            
            <nav class="nav-links">
                <div class="nav-item active">
                    <img src="assets/icons/home-icon.svg" alt="Home" />
                    Home
                </div>
                <div class="nav-item">
                    <img src="assets/icons/profile-icon.svg" alt="Profile" />
                    Profile
                </div>
                <div class="nav-item">
                    <img src="assets/icons/projects-icon.svg" alt="Projects" />
                    Projects
                </div>
                <div class="nav-item">
                    <img src="assets/icons/messages-icon.svg" alt="Messages" />
                    Messages
                </div>
                <div class="nav-item">
                    <img src="assets/icons/tasks-icon.svg" alt="Tasks" />
                    Tasks
                </div>
                <div class="nav-item">
                    <img src="assets/icons/settings-icon.svg" alt="Settings" />
                    Settings
                </div>
            </nav>
        
            <button class="theme-toggle" onclick="toggleTheme()">
                <img src="assets/icons/moon-icon.svg" alt="Dark Mode" class="theme-icon moon">
                <img src="assets/icons/sun-icon.svg" alt="Light Mode" class="theme-icon sun">
                Toggle Theme
            </button>
        </div>
            
        <header class="header">
            <div class="search-bar">
                <img src="assets/icons/search-icon.svg" alt="Search" />
                <input type="text" placeholder="Search for projects, tasks, or messages..." />
            </div>
            <div class="user-actions">
                <div class="notification-container">
                    <div class="notification-icon">
                        <img src="assets/icons/notification-icon.svg" alt="Notifications">
                        <span class="notification-badge">1</span>
                    </div>
                    <div class="notification-menu">
                        <div class="notification-item">
                            <img src="assets/avatars/startupmillyair.jpg" alt="@startupmillyair avatar" class="avatar">
                            <div class="notification-content">
                                <span class="username">@startupmillyair</span> responded to your post: replyguy/acc
                                <div class="timestamp">2m ago</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="create-button" aria-label="Create new">
                    <img src="assets/icons/plus-icon.svg" alt="Create new">
                </button>
                <img src="assets/avatars/lowresboots.jpg" alt="lowresboots avatar" class="avatar">
                <span>lowresboots</span>
            </div>
        </header>
            
        <main class="main-content">
            
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
